  <head>
    <meta charset="UTF-8" />

    <link href="style.css" rel="stylesheet" />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Ponuda</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand"
          >Rent a car <span class="text-warning">App</span></a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-light">Home</a>
            </li>
            <li class="nav-item">
              <a href="ponuda.html" class="nav-link text-light">Ponuda</a>
            </li>
            <li class="nav-item">
              <a href="prijava.html" class="btn btn-warning">Prijava</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-5">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Napravi račun</h2>

                <form>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form3Example1cg"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form3Example1cg"
                      >Korisničko ime</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form3Example3cg"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form3Example3cg"
                      >Vaš Email</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form3Example4cg"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form3Example4cg"
                      >Lozinka</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form3Example4cdg"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form3Example4cdg"
                      >Ponovite lozinku</label
                    >
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3cg"
                    />
                    <label class="form-check-label" for="form2Example3g">
                      Prihvatam sve
                      <a href="#!" class="text-body"
                        ><u>Uvjete korištenja</u></a
                      >
                    </label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="button"
                      class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body"
                    >
                      Registriraj se
                    </button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">
                    Već imaš račun?
                    <a href="#!" class="fw-bold text-body"
                      ><u>Prijavi se ovdje</u></a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="p-5 bg-dark text-white">RWA 2021</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
